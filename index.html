<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ecommerce Store</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<script type="text/javascript">
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

<body>

    <div class="header-wrap">
        <div class="logo">
            <a href="index.html">
                <h1>Ecommerce <span style="color:#ed8c00;">Store</span></h1>
            </a>
        </div>
    </div>
    <!---header-wrap-End--->

    <div class="menu-wrap">
        <div class="menu">

            <div class="topnav" id="myTopnav">
                <div class="dropdown active">
                    <button class="dropbtn at">Shop
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>


                <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
            </div>
        </div>

        <div class="socia-wrap">
            <div class="socail">
                <ul>
                    <li><a href="#"><img src="images/fb.png" height="40px" alt="" /></a></li>
                    <li><a href="#"><img src="images/tweet.png" height="40px" alt="" /></a></li>
                    <li><a href="#"><img src="images/insta.png" height="40px" alt="" /></a></li>
                    <li><a href="#"><img src="images/link.png" height="40px" alt="" /></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!---menu-wrap-End--->

    <div class="banner-wrap">
        <div class="banner">
            <img src="images/banner-image.jpg" height="430px" width="100%" alt="" />

        </div>
        <div class="shadow"></div>
    </div>
    <!---banner-wrap-End--->

    <div class="page-wrap">
        <h1 align="center" style="font-size:35px; color:#000;"><b>Latest Products</b></h1>
        <h1 align="center" style="font-size:20px; color:#000;"><b>Filters</b></h1><br />
        <form class="search-container" style="color: #000;">
            <input type="text" id="search-bar" placeholder="Search Your Products">
            <a href="#"><img class="search-icon"
                    src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
            <br />
            <label><b>Select Color</b></label>
            <input type="checkbox" name="colour" value="black" id="black"> <label for="black">Black</label>
            <input type="checkbox" name="colour" value="white" id="white"> <label for="white">White</label>
            <input type="checkbox" name="colour" value="grey" id="grey"> <label for="grey">Grey</label>
            <input type="checkbox" name="colour" value="red" id="red"> <label for="red">Red</label>
            <label><b>&nbsp;&nbsp;Sort By $</b></label>
            <select name="sort" id="sort">
                <option value="price-high">Price, highest to lowest</option>
                <option value="price-low">Price, lowest to highest</option>
                <option value="newest">Newest releases</option>
            </select>



        </form>

    </div>


    <div class="page-wrap" id="latest">
        <div class="wrap" id="products">
        </div>
        <br /><br />

        <div class="pagination" style="width: 100%">
            <p id="productcount" style="text-align: center; color: black;"></p>
        </div>

        <div class="wrap2">
            <div class="panel">
                <div class="content">

                    <h1>Buy Now Latest Fastrack Watch Collection Only in Ecommerce Store </h1>
                </div>
                <div class="button">
                    <a href="#latest">Click Here</a>
                </div>
            </div>
        </div>
        <!---wrap3-End--->




    </div>
    </div>
    <!---page-wrap-End--->
    <div class="footer-wrap">
        <div class="wrap">

            <p align="center"><a href="#"><img src="images/fb.png" height="40px" alt="" /></a>
                <a href="#"><img src="images/tweet.png" height="40px" alt="" /></a>
                <a href="#"><img src="images/insta.png" height="40px" alt="" /></a>
                <a href="#"><img src="images/link.png" height="40px" alt="" /></a>
            </p>

        </div>
        <ul class="legal">
            <br />
            <p align="center"><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> | <a href="#">Accessibility
                    Policy</a></p>
            <br />
        </ul>





        <div class="clearing"></div>
    </div>
    </div>
    <!---footer-wrap--->
    <div class="clearing"></div>
    <div class="copyright-wrap">
        <div class="wrap">
            <div class="content">
                <p>Copyright (c) Ecommerce Store 2021. All rights reserved.</p>

            </div>
        </div>
    </div>
    <!---copyright-wrap-End--->
    <script src="./index.js"></script>
</body>

</html>
